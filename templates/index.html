{% extends 'base_site_db.html' %}

{% block content %}
{{ super() }}
<hr>
<h2>Список статей</h2>
<ul class="list-posts">
{% for p in posts %}
<li>
<p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a> </p>
<p class="anonce">{{ p.text[:50] | striptags }}</p>
<p class="delete">'Удалить '<a href="{{ url_for('deletePost', alias=p.url)}}">{{p.url}}</a>' ?' </p> 
</li>
    {% endfor %}
</ul>
{% endblock %}
